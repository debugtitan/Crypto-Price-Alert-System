<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
  </head>

  <body style="margin: 0; padding: 0">
    <table
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="
        width: 100%;
        max-width: 500px;
        background-color: #fff;
        color: #000;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        line-height: 1.2;
        margin: 0 auto;
      ">
      <tr>
        <td
          align="center"
          style="padding: 2em">
          <table
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              width: 100%;
              max-width: 600px;
              margin: 0 auto;
            ">
            <tr>
              <td
                align="center"
                style="padding-bottom: 1em">
                <h1
                  style="
                    font-size: calc(1.8rem + 1vw);
                    font-weight: 600;
                    margin: 10px 0;
                    padding: 0;
                  ">
                  {{subject}}
                </h1>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="
                  background: rgb(247, 183, 193);
                  border-radius: 8px;
                  padding: 1rem;
                  color: #fff;
                  height: 300px;
                ">
                <h3 style="font-size: 2rem; margin: 0">
                  Hi {{name | default:"there"}},
                </h3>
                <br />
                <br />
                <br />
                <h3 style="font-size: 1.2rem">
                  {% block content %}{% endblock %}
                </h3>
              </td>
            </tr>
            <tr>
              <td
                align="center"
                style="padding-top: 1.5em">
                <button
                  style="
                    background: linear-gradient(
                      281.73deg,
                      #e6a1d4 22.59%,
                      #c098f5 93.94%
                    );
                    width: fit-content;
                    padding: 1em 3em;
                    border-radius: 100px;
                    font-size: 1.2rem;
                    border: none;
                  ">
                  {%if link%}
                  <a
                    href="{{link}}"
                    style="
                      text-decoration: none;
                      color: #fff;
                    "
                    >{{buttonText}}</a
                  >
                  {%else%} Subscribe {%endif%}
                </button>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
